<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Responsive Page</title>  
    <style>  
        /* 基础样式 */  
        .pc-content {  
            display: block;  
        }  
        .mobile-content {  
            display: none;  
        }  
  
        /* 针对手机的媒体查询 */  
        @media only screen and (max-width: 600px) {  
            .mobile-content {  
                display: block;  
            }  
            .pc-content {  
                display: none;  
            }  
        }  
    </style>  
</head>  
<body>  
    <h1 class="pc-content">This is for PC</h1>  
    <h1 class="mobile-content">This is for Mobile</h1>  
</body>  
</html>
