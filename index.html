<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Responsive Video Background</title>  
<style>  
  /* 通用样式 */  
  body, html {  
    margin: 0;  
    padding: 0;  
    height: 100%;  
    overflow: hidden; /* 防止视频溢出 */  
  }  
  
  /* 视频背景样式 */  
  .video-background {  
    position: fixed;  
    right: 0;  
    bottom: 0;  
    min-width: 100%;  
    min-height: 100%;  
    width: auto;  
    height: auto;  
    z-index: -100; /* 放在内容之下 */  
    background-size: cover; /* 如果视频无法加载，确保背景图片能覆盖全屏 */  
  }  
  
  /* PC版本的视频 */  
  .video-background-pc {  
    display: block; /* 默认显示PC视频 */  
  }  
  .video-background-mobile {  
    display: none; /* 默认隐藏手机视频 */  
  }  
  
  /* 手机媒体查询 */  
  @media (max-width: 768px) { /* 根据需要调整断点 */  
    .video-background-pc {  
      display: none; /* 在小屏幕上隐藏PC视频 */  
    }  
    .video-background-mobile {  
      display: block; /* 在小屏幕上显示手机视频 */  
    }  
  }  
</style>  
</head>  
<body>  
<!-- PC版本的视频背景 -->  
<video autoplay muted loop playsinline class="video-background video-background-pc">  
  <source src="https://vd3.bdstatic.com/mda-pckwzxp516a7rr68/720p/h264/1679435577640329294/mda-pckwzxp516a7rr68.mp4" type="video/mp4"> <!-- MP4格式的视频 -->  
  Your browser does not support the video tag. <!-- 如果浏览器不支持<video>标签，将显示此消息 -->  
</video>  
<!-- 手机版本的视频背景 -->  
<video autoplay muted loop playsinline class="video-background video-background-mobile">  
  <source src="https://vd2.bdstatic.com/mda-kat1en14hr8sy9v3/sc/mda-kat1en14hr8sy9v3.mp4" type="video/mp4"> <!-- MP4格式的视频 -->  
  Your browser does not support the video tag. <!-- 如果浏览器不支持<video>标签，将显示此消息 -->  
</video>  
<!-- 页面内容 -->  
<div>Your content goes here...</div>  
</body>  
</html>
