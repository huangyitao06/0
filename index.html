<!DOCTYPE html>  
<html lang="zh">  
  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>响应式页面</title>  
    <style>  
        /* CSS for desktop */  
        @media only screen and (min-width: 768px) {  
            /* Your desktop styles here */  
        }  
  
        /* CSS for mobile */  
        @media only screen and (max-width: 767px) {  
            /* Your mobile styles here */  
        }  
    </style>  
</head>  
  
<body>  
    <h1>当前服务器时间：</h1>  
    <p id="serverTime"></p>  
    <script>  
        function getServerTime() {  
            // 这里只是模拟获取服务器时间，实际应用中你可能需要从服务器API获取时间  
            const now = new Date();  
            const serverTime = now.toLocaleString();  
            document.getElementById('serverTime').innerText = serverTime;  
        }  
        getServerTime(); // 首次加载时获取时间  
        setInterval(getServerTime, 1000); // 每秒更新时间  
    </script>  
</body>  
  
</html>
